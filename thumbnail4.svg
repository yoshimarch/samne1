 <svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 宇宙の背景 -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2a1a4a" />
      <stop offset="100%" stop-color="#100020" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- 星 -->
  <g fill="#FFFFFF">
    <circle cx="130" cy="75" r="1.5" opacity="0.8" />
    <circle cx="410" cy="250" r="1" opacity="0.6" />
    <circle cx="790" cy="330" r="1.2" opacity="0.7" />
    <circle cx="940" cy="90" r="1.3" opacity="0.9" />
    <circle cx="1110" cy="510" r="1" opacity="0.8" />
    <circle cx="310" cy="610" r="1.4" opacity="0.7" />
    <circle cx="660" y="150" r="1" opacity="0.6" />
    <circle cx="1210" cy="340" r="1.2" opacity="0.8" />
    <circle cx="160" cy="460" r="1.1" opacity="0.7" />
    <circle cx="510" cy="490" r="1.3" opacity="0.9" />
    <circle cx="890" cy="590" r="1.2" opacity="0.8" />
    <circle cx="1010" cy="210" r="1" opacity="0.6" />
    <circle cx="210" cy="210" r="1.1" opacity="0.7" />
  </g>
  
  <!-- コンテンツエリア -->
  <rect x="190" y="160" width="900" height="400" rx="20" ry="20" fill="rgba(40, 20, 70, 0.7)" />
  
  <!-- タイトル -->
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">個別指導の進め方</text>
  
  <!-- 説明 -->
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="30" fill="#EAB0FF" text-anchor="middle">効果的な個別指導戦略</text>
</svg>
