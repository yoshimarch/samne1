<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 宇宙の背景 -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a1a6a" />
      <stop offset="100%" stop-color="#000040" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- 星 -->
  <g fill="#FFFFFF">
    <circle cx="110" cy="65" r="1.5" opacity="0.8" />
    <circle cx="410" cy="230" r="1" opacity="0.6" />
    <circle cx="770" cy="340" r="1.2" opacity="0.7" />
    <circle cx="960" cy="110" r="1.3" opacity="0.9" />
    <circle cx="1110" cy="470" r="1" opacity="0.8" />
    <circle cx="310" cy="580" r="1.4" opacity="0.7" />
    <circle cx="660" y="130" r="1" opacity="0.6" />
    <circle cx="1210" cy="320" r="1.2" opacity="0.8" />
    <circle cx="140" cy="430" r="1.1" opacity="0.7" />
    <circle cx="540" cy="510" r="1.3" opacity="0.9" />
    <circle cx="890" cy="560" r="1.2" opacity="0.8" />
    <circle cx="1020" cy="240" r="1" opacity="0.6" />
    <circle cx="190" cy="200" r="1.1" opacity="0.7" />
  </g>
  
  <!-- コンテンツエリア -->
  <rect x="190" y="160" width="900" height="400" rx="20" ry="20" fill="rgba(20, 20, 90, 0.7)" />
  
  <!-- タイトル -->
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">北海道高校入試制度</text>
  
  <!-- 説明 -->
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="30" fill="#A0C0FF" text-anchor="middle">北海道公立高校入試の合否判定基準について</text>
</svg> 
