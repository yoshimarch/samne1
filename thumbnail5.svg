<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 宇宙の背景 -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a3a4a" />
      <stop offset="100%" stop-color="#001525" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- 星 -->
  <g fill="#FFFFFF">
    <circle cx="120" cy="85" r="1.5" opacity="0.8" />
    <circle cx="430" cy="270" r="1" opacity="0.6" />
    <circle cx="760" cy="320" r="1.2" opacity="0.7" />
    <circle cx="970" cy="100" r="1.3" opacity="0.9" />
    <circle cx="1120" cy="490" r="1" opacity="0.8" />
    <circle cx="290" cy="600" r="1.4" opacity="0.7" />
    <circle cx="650" y="140" r="1" opacity="0.6" />
    <circle cx="1200" cy="360" r="1.2" opacity="0.8" />
    <circle cx="150" cy="440" r="1.1" opacity="0.7" />
    <circle cx="530" cy="510" r="1.3" opacity="0.9" />
    <circle cx="880" cy="580" r="1.2" opacity="0.8" />
    <circle cx="1030" cy="230" r="1" opacity="0.6" />
    <circle cx="230" cy="190" r="1.1" opacity="0.7" />
  </g>
  
  <!-- コンテンツエリア -->
  <rect x="190" y="160" width="900" height="400" rx="20" ry="20" fill="rgba(20, 50, 70, 0.7)" />
  
  <!-- タイトル -->
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">指導報告書作成ガイド(講習会用)</text>
  
  <!-- 説明 -->
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="28" fill="#A0E0FF" text-anchor="middle">講習会用の指導報告書作成ガイド（通常授業でも操作方法はほとんど同様）</text>
</svg> 
