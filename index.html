<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駿台合格者数非公表ニュース</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .thumbnail-container {
            width: 100%;
            max-width: 400px;
            height: 225px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #e74c3c 100%);
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, メイリオ, Osaka, 'MS PGothic', arial, helvetica, sans-serif;
        }

        .thumbnail-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 16px;
        }

        .news-badge {
            background: #ff4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
        }

        .main-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .subtitle {
            color: #f1c40f;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .program-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .program-name {
            color: #ecf0f1;
            font-size: 12px;
            font-weight: bold;
            background: rgba(52, 152, 219, 0.8);
            padding: 3px 8px;
            border-radius: 12px;
        }

        .date {
            color: #bdc3c7;
            font-size: 11px;
        }

        .icon-study {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .breaking-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .highlight-accent {
            color: #f39c12;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .thumbnail-container {
                max-width: 100%;
                height: 180px;
            }
            
            .main-title {
                font-size: 16px;
            }
            
            .subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="breaking-effect"></div>
        <div class="icon-study">📚</div>
        <div class="overlay">
            <div class="news-badge">ニュース</div>
            <div class="content">
                <div class="subtitle">駿台が大学合格者数を<span class="highlight-accent">非公表</span>へ</div>
                <div class="main-title">大手予備校の合計が定員上回る<br>「意味を成さない」現状</div>
            </div>
            <div class="program-info">
                <div class="program-name">グッド！モーニング</div>
                <div class="date">2025年8月2日</div>
            </div>
        </div>
    </div>
</body>
</html>
