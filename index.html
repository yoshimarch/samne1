<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駿台合格者数非公表ニュース</title>
    
    <!-- Open Graph メタタグ（SNS共有用） -->
    <meta property="og:title" content="駿台が大学合格者数を非公表へ">
    <meta property="og:description" content="大手予備校の合計が定員上回る現状「意味を成さない」">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://yourdomain.com/thumbnail.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="駿台が大学合格者数を非公表へ">
    <meta name="twitter:description" content="大手予備校の合計が定員上回る現状「意味を成さない」">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .thumbnail-container {
            width: 400px;
            height: 225px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #e74c3c 100%);
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, メイリオ, Osaka, 'MS PGothic', arial, helvetica, sans-serif;
        }

        .thumbnail-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 16px;
        }

        .news-badge {
            background: #ff4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
        }

        .main-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .subtitle {
            color: #f1c40f;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .program-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .program-name {
            color: #ecf0f1;
            font-size: 12px;
            font-weight: bold;
            background: rgba(52, 152, 219, 0.8);
            padding: 3px 8px;
            border-radius: 12px;
        }

        .date {
            color: #bdc3c7;
            font-size: 11px;
        }

        .icon-study {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .breaking-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .highlight-accent {
            color: #f39c12;
            font-weight: bold;
        }

        /* iframe埋め込み用のスタイル */
        .embed-mode .thumbnail-container {
            width: 100%;
            height: 100%;
            min-width: 300px;
            min-height: 169px;
        }

        /* URLパラメータでサイズ調整 */
        .size-small .thumbnail-container {
            width: 300px;
            height: 169px;
        }

        .size-medium .thumbnail-container {
            width: 400px;
            height: 225px;
        }

        .size-large .thumbnail-container {
            width: 600px;
            height: 338px;
        }

        .size-large .main-title {
            font-size: 24px;
        }

        .size-large .subtitle {
            font-size: 18px;
        }

        .size-large .program-name {
            font-size: 16px;
        }

        .size-large .date {
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .thumbnail-container {
                max-width: 100%;
                height: auto;
                aspect-ratio: 16/9;
            }
            
            .main-title {
                font-size: 16px;
            }
            
            .subtitle {
                font-size: 13px;
            }
        }
    </style>

    <script>
        // URLパラメータでサイズを制御
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const size = urlParams.get('size') || 'medium';
            const embed = urlParams.get('embed');
            
            if (embed) {
                document.body.classList.add('embed-mode');
            }
            
            document.body.classList.add('size-' + size);
            
            // クリック時の動作（オプション）
            const thumbnail = document.querySelector('.thumbnail-container');
            thumbnail.addEventListener('click', function() {
                const targetUrl = urlParams.get('link');
                if (targetUrl) {
                    if (embed) {
                        window.parent.open(targetUrl, '_blank');
                    } else {
                        window.open(targetUrl, '_blank');
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="thumbnail-container">
        <div class="breaking-effect"></div>
        <div class="icon-study">📚</div>
        <div class="overlay">
            <div class="news-badge">ニュース</div>
            <div class="content">
                <div class="subtitle">駿台が大学合格者数を<span class="highlight-accent">非公表</span>へ</div>
                <div class="main-title">大手予備校の合計が定員上回る<br>「意味を成さない」現状</div>
            </div>
            <div class="program-info">
                <div class="program-name">グッド！モーニング</div>
                <div class="date">2025年8月2日</div>
            </div>
        </div>
    </div>
</body>
</html>
