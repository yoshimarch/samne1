 <svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 宇宙の背景 -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a244a" />
      <stop offset="100%" stop-color="#000030" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- 星 -->
  <g fill="#FFFFFF">
    <circle cx="100" cy="75" r="1.5" opacity="0.8" />
    <circle cx="420" cy="270" r="1" opacity="0.6" />
    <circle cx="750" cy="310" r="1.2" opacity="0.7" />
    <circle cx="980" cy="120" r="1.3" opacity="0.9" />
    <circle cx="1120" cy="520" r="1" opacity="0.8" />
    <circle cx="320" cy="620" r="1.4" opacity="0.7" />
    <circle cx="670" y="140" r="1" opacity="0.6" />
    <circle cx="1180" cy="320" r="1.2" opacity="0.8" />
    <circle cx="130" cy="470" r="1.1" opacity="0.7" />
    <circle cx="520" cy="520" r="1.3" opacity="0.9" />
    <circle cx="880" cy="580" r="1.2" opacity="0.8" />
    <circle cx="1020" cy="220" r="1" opacity="0.6" />
    <circle cx="220" cy="220" r="1.1" opacity="0.7" />
  </g>
  
  <!-- コンテンツエリア -->
  <rect x="190" y="160" width="900" height="400" rx="20" ry="20" fill="rgba(25, 30, 80, 0.7)" />
  
  <!-- タイトル -->
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">授業前の確認事項と指導報告書作成</text>
  
  <!-- 説明 -->
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="30" fill="#A0E0FF" text-anchor="middle">授業準備と報告書作成の手順について</text>
</svg>
