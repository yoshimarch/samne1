<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 宇宙の背景 -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a304a" />
      <stop offset="100%" stop-color="#001530" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- 星 -->
  <g fill="#FFFFFF">
    <circle cx="110" cy="95" r="1.5" opacity="0.8" />
    <circle cx="440" cy="230" r="1" opacity="0.6" />
    <circle cx="770" cy="340" r="1.2" opacity="0.7" />
    <circle cx="960" cy="110" r="1.3" opacity="0.9" />
    <circle cx="1140" cy="530" r="1" opacity="0.8" />
    <circle cx="280" cy="590" r="1.4" opacity="0.7" />
    <circle cx="690" y="130" r="1" opacity="0.6" />
    <circle cx="1190" cy="330" r="1.2" opacity="0.8" />
    <circle cx="140" cy="480" r="1.1" opacity="0.7" />
    <circle cx="540" cy="510" r="1.3" opacity="0.9" />
    <circle cx="860" cy="570" r="1.2" opacity="0.8" />
    <circle cx="1050" cy="240" r="1" opacity="0.6" />
    <circle cx="240" cy="190" r="1.1" opacity="0.7" />
  </g>
  
  <!-- コンテンツエリア -->
  <rect x="190" y="160" width="900" height="400" rx="20" ry="20" fill="rgba(20, 40, 70, 0.7)" />
  
  <!-- タイトル -->
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">DBSの作成</text>
  
  <!-- 説明 -->
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="30" fill="#A0E0FF" text-anchor="middle">効果的な印刷物作成と活用のためのDBSガイド</text>
</svg> 
